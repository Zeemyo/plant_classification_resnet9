<!DOCTYPE html>
<html>
<head>
    <title>Classification Result</title>
</head>
<body>
    <h1>Classification Result</h1>
    <p>Predicted Class: {{ predicted_class }}</p>
    <p>Category: {{ category }}</p>
    <img src="{{ visualization_path }}" alt="Visualization">
    <h2>Probabilities:</h2>
    <ul>
        {% for i in probabilities %}
            <li>Class {{ forloop.counter0 }} ({{ categories|slice:":1" }}): {{ i|floatformat:4 }}</li>
        {% endfor %}
    </ul>
    <p><a href="/">Upload another image</a></p>
</body>
</html>
